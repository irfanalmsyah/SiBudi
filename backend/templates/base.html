<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Money Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>{% block style %}{% endblock style %}</style>
    <style>
      .transaction:hover, tr:hover > td a { 
        background: #0d6efd; 
        color: #fff;
      }
      td a { 
          display: block;
          text-decoration: none;
          color: #000;
      }
    </style>
    </head>
  <body>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      function checkall() {
        let checkboxes = document.getElementsByClassName("categories");
        let allcheckbox = document.getElementById("all");
        let all = document.getElementsByClassName("transaction");
        if (allcheckbox.checked == true) {
          for (i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = true;
          }
          for (i = 0; i < all.length; i++) {
            all[i].style.display = "";
          }
        } else {
          for (i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
          }
          for (i = 0; i < all.length; i++) {
            all[i].style.display = "none";
          }
        }
      }

            }

            }
          }
      }
    </script>
  </body>
</html>
