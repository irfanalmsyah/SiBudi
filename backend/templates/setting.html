{% extends 'base.html' %}
{% block title %}Setting{% endblock title %}
{% block content %}
  {% include "includes/navbar.html" %}
  <!-- content -->
  <div class="container-md my-5 ">
    <div class="container">
        <div class="row align-items-center justify-content-center my-5">
            <div class="col-6 text-center shadow-lg p-3 mb-5 bg-body rounded my-5">
                <form action="{% url 'setting' %}" method="POST">
                    {% csrf_token %}
                    <h1 class="mt-5">Setting</h1>
                    <div class="row justify-content-center my-4">
                        <div class="col-8">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="oldpassword" placeholder="Old Passowrd" name="old_password" autocomplete="old-password" autocapitalize="none"  autofocus required>
                                <label for="oldpassword">Old Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password1" placeholder="Password" name="new_password1" autocomplete="new-password" minlength="8" required >
                                <label for="password1">New Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password2" placeholder="Password" name="new_password2" autocomplete="new-password" minlength="8" oninput=check(this) required>
                                <label for="password2">Confirm New Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <button type="submit" class="btn btn-primary w-100 mb-3">Save</button>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="text-center mt-2 ">
                          {{message}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password1').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
  </script>
  {% include "includes/footerfixed.html" %}

{% endblock content %}
