<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form action="/transaction/" method="POST">
          {% csrf_token %}
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Transaction</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="col text-center">

                <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="type" id="expense" value="expense" autocomplete="off" checked required>
                    <label class="btn btn-outline-primary" for="expense">Expense</label>
                    <input type="radio" class="btn-check" name="type" id="income" value="income" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="income">Income</label>
                </div>
                <div class="row mb-3">
                  <label for="note" class="col-sm-2 col-form-label">Note</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="note" name="note">
                  </div>
                </div>
                <div class="row">

                    <div class="col">
                        <div class="row mb-3">

                            <label for="nominal" class="col-sm-4 col-form-label ">Wallet</label>
                            <div class="col-sm-8 ">
                                <select class="form-control" id="exampleFormControlSelect1" name="wallet">
                                      {% for wallet in wallets %} 
                                        <option value="{{ wallet.wallet_id }}">
                                          {{ wallet.wallet_name }} 
                                        </option>
                                      {%endfor%}
                                  </select>   
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="row mb-3">
                            <label for="nominal" class="col-sm-4 col-form-label ">Category</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="exampleFormControlSelect1" name="category"> 
                                    <option value="" selected>Choose a category..</option>
                                      {%for category in categories%} 
                                        <option value="{{ category.category_id }}">
                                          {{ category.category_name }} 
                                        </option>
                                      {%endfor%}
                                  </select>   
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="nominal" class="col-sm-4 col-form-label ">Amount</label>
                            <div class="col-sm-8 ">
                                <input type="number" class="form-control" id="nominal" name="nominal" min="1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row mb-3">
                            <label for="nominal" class="col-sm-4 col-form-label ">Date</label>
                            <div class="col-sm-8">
                                <input type="date" name ="date" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
