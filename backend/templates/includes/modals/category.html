<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="{% url 'category' %}" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="categoryModalLabel">Add Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <div class="row justify-content-center mb-3">
                <div class="col-6">
                    <input type="text" class="form-control" name="category_name" placeholder="New Category" required>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" name="method" value="create">Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
