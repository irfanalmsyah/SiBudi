<div class="modal fade" id="shoppinglistModal" tabindex="-1" aria-labelledby="shoppinglistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <form action="/shoppinglist/" method="POST">
          {% csrf_token %}
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppinglistModalLabel">Add Shopping List</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
              <div class="row justify-content-center mb-3">
                  <div class="col-6">
                      <input type="text" class="form-control" name="shoppinglist_note" placeholder="New Shopping List" required>
                  </div>
                  <div class="col-4">
                    <select class="form-control" name="category"> 
                        <option value="">Choose a category..</option>
                        {%for category in categories%} 
                            <option value="{{ category.category_id }}">
                            {{ category.category_name }} 
                            </option>
                        {%endfor%}
                    </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" name="method" value="create">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
