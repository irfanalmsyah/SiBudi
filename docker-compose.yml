version: '3'
services:
  database:
    container_name: database
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

  webserver:
    container_name: webserver
    volumes:
      - static:/static
    env_file:
      - .env
    build: .
    restart: always
    ports:
      - "44445:8000"
    depends_on:
      - database
  
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static:/static
    ports:
      - "44444:80"
    depends_on:
      - webserver

volumes:
  static: