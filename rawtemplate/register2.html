<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Money Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a class="btn btn-outline-light" href="#">
                    Login
                </a>   
              </ul>
          </div>
        </div>
      </nav>
    <!-- end navbar -->

    <!-- content -->
    <div class="container-md my-5 ">
        <div class="container">
            <div class="row align-items-center justify-content-center my-5">
                <div class="col-6 text-center shadow-lg p-3 mb-5 bg-body rounded my-5">
                    <form action="">
                        <h1 class="mt-5">Register</h1>
                        <div class="row justify-content-center my-4">
                            <div class="col-8">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Confirm password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-5">
                            <div class="col-8">
                               Have an account? <a href="#" class="text-decoration-none">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- end content -->
    <!-- footer -->
    <footer class="py-5 bg-primary " style="position:fixed; bottom:0; width: 100%;">
        <div class="container ">
            <p class="text-center text-white m-0 small">Copyright&nbsp;Â© Brand 2022</p>
        </div>

    <!-- end footer -->

  </body>
</html>
